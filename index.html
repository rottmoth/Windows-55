<footer onload="startTime()">
        <!--png is by user d52af1
        http://pixelartmaker.com/art/2e2c18b80ef8edc-->
        <img class="img-start" src="images/start.jpg" alt="">
       
        <div id="txt"></div>

        <script>
        function startTime() {
          const today = new Date();
          let h = today.getHours();
          let m = today.getMinutes();
          let s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
          setTimeout(startTime, 1000);
        }
        
        function checkTime(i) {
          if (i < 10) {i = "0" + i}; 
          return i;
        }
        
        </script>
